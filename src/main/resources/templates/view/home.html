<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="/static/css/style.css"/>

</head>
<body>
<div class="container">
    <div class="row">
        <h2 style="text-align:center">Login with Social Media or Login Manually or Register Manually</h2>
        <h3 style="text-align:center; color: red" th:if="${errormessage}"><span th:text="${errormessage}"></span> </h3>
        <div class="vl">
            <span class="vl-innertext">or</span>
        </div>
        <div class="ul">
            <span class="ul-innertext">or</span>
        </div>

        <div class="col">
            <a th:href="@{'/facebookLogin'}" class="fb btn">
                <i class="fa fa-facebook fa-fw"></i> Login with Facebook
            </a>
            <a href="#" class="twitter btn">
                <i class="fa fa-twitter fa-fw"></i> Login with Twitter
            </a>
            <a th:href="@{/googleLogin}" class="google btn"><i class="fa fa-google fa-fw">
            </i> Login with Google+
            </a>
        </div>

        <div class="col">
            <div class="hide-md-lg">
                <p>Or sign In manually:</p>
            </div>
            <form th:action="@{/login}" method="post">
                <input type="text" name="email" placeholder="email" required="required"/>
                <input type="password" name="password" placeholder="Password" required="required"/>
                <input type="submit" value="Login"/>
            </form>
        </div>

        <div class="col">
            <div class="hide-md-lg">
                <p>Or sign Up manually:</p>
            </div>
            <form th:action="@{/register}" th:object="${user}" method="post">
                <input type="text" name="firstName" placeholder="firstName" required="required"
                       th:field="*{firstName}"/>
                <input type="text" name="lastName" placeholder="lastName" required="required" th:field="*{lastName}"/>
                <input type="text" name="email" placeholder="email" required="required" th:field="*{email}"/>
                <input type="password" name="password" placeholder="Password" required="required"
                       th:field="*{password}"/>
                <input type="submit" value="Register"/>
            </form>
        </div>
    </div>
</div>

</body>
</html>
